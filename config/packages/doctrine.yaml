# config/packages/doctrine.yaml
doctrine:
  dbal:
    default_connection: default
    connections:
      default:
        url: '%env(resolve:DATABASE_URL)%'
        # Optionnel si non défini dans l'URL (recommandé d'utiliser l'URL) :
        # server_version: '8.0'
        charset: utf8mb4

      electeurs:
        url: '%env(resolve:ELECTEURS_DATABASE_URL)%'
        # server_version: '8.0'
        charset: utf8mb4
        profiling_collect_backtrace: '%kernel.debug%'

    # ❌ Ne pas redéclarer le type json ici avec une classe (DBAL 3 gère déjà json nativement)
    # types:
    #   json: Doctrine\DBAL\Types\JsonType

  orm:
    auto_generate_proxy_classes: true
    enable_lazy_ghost_objects: true
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    auto_mapping: true
    mappings:
      App:
        is_bundle: false
        dir: '%kernel.project_dir%/src/Entity'
        prefix: 'App\Entity'
        alias: App
      
when@test:
  doctrine:
    dbal:
      # "TEST_TOKEN" est généralement défini par ParaTest
      dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
  doctrine:
    orm:
      auto_generate_proxy_classes: false
      proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
      query_cache_driver:
        type: pool
        pool: doctrine.system_cache_pool
      result_cache_driver:
        type: pool
        pool: doctrine.result_cache_pool

  framework:
    cache:
      pools:
        doctrine.result_cache_pool:
          adapter: cache.app
        doctrine.system_cache_pool:
          adapter: cache.system
