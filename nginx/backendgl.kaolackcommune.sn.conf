# ===============================
# HTTP (80) - ACME + redirection
# ===============================
server {
    listen 80;
    listen [::]:80;
    server_name backendgl.kaolackcommune.sn;

    # ðŸ”’ SÃ©curitÃ© : Masquer la version de Nginx
    server_tokens off;

    # ðŸ”’ SÃ©curitÃ© : Headers de sÃ©curitÃ©
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        allow all;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ===============================
# HTTPS (443) - Symfony
# ===============================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name backendgl.kaolackcommune.sn;

    # ðŸ”’ SÃ©curitÃ© : Masquer la version de Nginx
    server_tokens off;

    # Certificats SSL
    ssl_certificate     /etc/letsencrypt/live/backendgl.kaolackcommune.sn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backendgl.kaolackcommune.sn/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ðŸ”’ SÃ©curitÃ© SSL renforcÃ©e
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    root /var/www/gestion-demande/public;
    index index.php;

    access_log /var/log/nginx/backendgl.access.log;
    error_log  /var/log/nginx/backendgl.error.log warn;

    # ðŸ”’ SÃ©curitÃ© : Headers de sÃ©curitÃ©
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ðŸ”’ SÃ©curitÃ© : Limiter les mÃ©thodes HTTP
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS|PATCH)$) {
        return 405;
    }

    # ðŸ”’ SÃ©curitÃ© : Bloquer l'accÃ¨s aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(composer\.(json|lock)|package\.json|yarn\.lock|\.env|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ðŸ”’ SÃ©curitÃ© : Bloquer l'accÃ¨s aux fichiers de configuration
    location ~ ^/(config|src|var|vendor|migrations|templates)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ðŸ”’ SÃ©curitÃ© : Bloquer l'accÃ¨s aux fichiers de cache et logs
    location ~ ^/var/(cache|log)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ðŸ”’ SÃ©curitÃ© : Limiter la taille du body
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ðŸ”’ SÃ©curitÃ© : Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # ðŸ”’ SÃ©curitÃ© : DÃ©sactiver l'affichage des erreurs
    fastcgi_hide_header X-Powered-By;
    fastcgi_hide_header X-Powered-By-PHP;

    # ðŸ”’ SÃ©curitÃ© : Rate limiting (optionnel, dÃ©commenter si nÃ©cessaire)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # limit_req zone=api_limit burst=20 nodelay;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Cache pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Symfony : Routing
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # âœ… Symfony + PHP 8.2 Docker
    location ~ ^/index\.php(/|$) {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # ðŸ”’ SÃ©curitÃ© FastCGI
        fastcgi_param HTTP_PROXY "";
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param DOCUMENT_URI $document_uri;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param REQUEST_SCHEME $scheme;
        fastcgi_param HTTPS $https if_not_empty;
        fastcgi_param GATEWAY_INTERFACE CGI/1.1;
        fastcgi_param SERVER_SOFTWARE nginx/$nginx_version;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param REMOTE_PORT $remote_port;
        fastcgi_param SERVER_ADDR $server_addr;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param SERVER_NAME $server_name;
        
        # Timeouts FastCGI
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        internal;
    }

    # ðŸ”’ SÃ©curitÃ© : bloque les autres .php
    location ~ \.php$ {
        return 404;
    }

    # ðŸ”’ SÃ©curitÃ© : Bloquer l'accÃ¨s aux fichiers de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
